<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Sanath Kumar Ramesh" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

<div class="site">
   <div class="title">
       <a href="/" class="banner">Chennai Reading</a> 
</div>

 
  <div class="nav">
     <ul class="navul">
        {% for post in site.posts %}
          <li> <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
     </ul>
  </div>

  <div class="content">
      {{ content }}
  </div>

<!--
  FIXME: Fix CSS for footer and make it float at the bottom of the page
  <div class="footer">
      Template courtesy: <a href="https://github.com/mojombo/tpw">https://github.com/mojombo/tpw</a>
  </div>
  -->

</div>
</body>
</html>
